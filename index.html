<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tap Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="ui">
        <div>Очки: <span id="score">0</span></div>
        <div>Уровень: <span id="level">1</span></div>
        <div>Кликов: <span id="clicks">0</span></div>
    </div>
    <div id="menu-container">
        <button id="shopBtn" class="menu-btn">Магазин</button>
        <button id="acquisitionsBtn" class="menu-btn">Приобретения</button>
        <button id="boostersBtn" class="menu-btn">Усиления</button>
        <button id="themesBtn" class="menu-btn">Оформление</button>
        <button id="buttonImagesBtn" class="menu-btn">Изображения кнопки</button>
        <button id="achievementsBtn" class="menu-btn">Достижения</button>
        <button id="statsBtn" class="menu-btn">Статистика</button>
    </div>
    <div id="gameButton">
        <img src="https://46tv.ru/uploads/posts/2024-07/1721374745_hamster-kombat.png" alt="Tap Button" id="buttonImage">
    </div>

    <!-- Модальное окно для магазина -->
    <div id="shopModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Магазин</h2>
            <div id="shopItems" class="scrollable"></div>
        </div>
    </div>

    <!-- Модальное окно для приобретений -->
    <div id="acquisitionsModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Приобретения</h2>
            <div id="acquiredItems"></div>
        </div>
    </div>

    <!-- Модальное окно для усилений -->
    <div id="boostersModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Усиления</h2>
            <div id="boostersContainer" class="scrollable">
                <button id="doublePoints" class="booster">Удвоение (50 очков)</button>
                <button id="superDouble" class="booster">Супер-удвоение (150 очков)</button>
                <button id="megaDouble" class="booster">Мега-удвоение (300 очков)</button>
                <button id="autoTap" class="booster">Авто-тап (100 очков)</button>
                <button id="superMegaBoost" class="booster">Супер-Мегаусиление (1000 очков)</button>
                <button id="hyperBoost" class="booster">Гипер усиление (5000 очков)</button>
                <button id="ultraBoost" class="booster">Ультра усиление (10000 очков)</button>
                <button id="ultra2Boost" class="booster">Ультра2 усиление (20000 очков)</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно для оформления -->
    <div id="themesModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Оформление</h2>
            <div id="themesContainer" class="scrollable"></div>
        </div>
    </div>

    <!-- Модальное окно для изображений кнопки -->
    <div id="buttonImagesModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Изображения кнопки</h2>
            <div id="buttonImagesContainer" class="scrollable"></div>
        </div>
    </div>

    <!-- Модальное окно для достижений -->
    <div id="achievementsModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Достижения</h2>
            <div id="achievementsContainer" class="scrollable"></div>
        </div>
    </div>

    <!-- Модальное окно для статистики -->
    <div id="statsModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Статистика</h2>
            <div id="statsContainer" class="scrollable"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
